<div id="contactenos">
    <div class="container mt-3 col-xs-12 col-sm-12 col-md-8 center-block">
      <section>
        <div class="contenedor-formulario col-md-10 center-block">
          <h2>Dejanos tu comentario</h2>
          <form class="formulario">
            <div class="form-row formulario">
              <div class="form-group col-sm-6">
                <label for="nombre">Nombre</label>
                <input autofocus type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group col-sm-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido">
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email">
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="domicilio">Domicilio</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Ingrese su domicilio">
              </div>
              <div class="form-group col-sm-3">
                <label for="provincia">Provincia</label>
                <select id="provincia" name="provincia" class="form-control">
                  <option selected>CABA</option>
                  <option>Buenos Aires</option>
                  <option>Entre Rios</option>
                  <option>Cordoba</option>
                  <option>Santa Fe</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="comentario">Comentario</label>
              <textarea id="comentario" name="comentario" class="form-control" rows="10" placeholder="Ingrese su comentario"></textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox"  name="contactme" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>    
              </div>
            </div>
            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </section>
	</div>
</div>
